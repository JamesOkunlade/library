<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Library</title>

    <!---Google Fonts-->
  <link href="https://fonts.googleapis.com/css?family=Raleway|Roboto:900" rel="stylesheet">
  <!---Font awesome link -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

  <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <header>
      <nav class="">
        <div class="logo">
          <h3>BookShelf</h3>
        </div>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#library">Library</a></li>
        </ul>
      </nav>
    </header>
    <div class="main-content">
      <div id="home" class="banner">
        <h2>Don't stop. <strong>Reading.</strong></h2>
        <p>Explore our possiblity to store books and read them under house arrest - or in the capricious territory that words demand.</p>
      </div>


      <div id="library" class="library">
        <h4>Explore</h4>
        <hr>


        <div id="shelf" class="shelf">
          <!-- Books load here from the script-->
        </div>

      </div>

      <div id="add-new" class="add-new">
        <button type="button" name="button" class="trigger float fa fa-plus my-float"> New book</button>
      </div>

      <div class="modal">
        <div class="modal-content">
            <div class="close-button">&times;</div>
            <div class="form">
              <h5>Add new book</h5>
              <hr>
              <form id="book-form" method="post">
                <input type="text" name="title" id="title" placeholder="Title" value="">
                <input type="text" name="author" id="author" placeholder="Author" value="">
                <input type="number" name="pages" id="pages" placeholder="Number of pages" value="">
                <span>
                  <label class="switch">
                  <input id="read" type="checkbox">
                  <span class="slider round">Read</span>
                  </label>
                <span>
                <button type="submit" name="button">Add</button>
              </form>
            </div>

        </div>
      </div>



    </div>

  </body>
  <script type="text/javascript" src="scripts/script.js">
  </script>

</html>
