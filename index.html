<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
   <meta charset="utf-8">
   <title>Library App</title>

   <!---Google Fonts-->
 <link href="https://fonts.googleapis.com/css?family=Raleway%7CRoboto:900" rel="stylesheet">
 <!---Font awesome link -->
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

 <link rel="stylesheet" href="styles/main.css">
 </head>
 <body>

   <!-- Header and navigation -->
   <header>
     <nav class="">
       <div class="logo">
         <h3>BookShelf</h3>
       </div>
       <ul>
         <li><a href="#">Home</a></li>
         <li><a href="#library">Library</a></li>
       </ul>
     </nav>
   </header>
   <div class="main-content">

     <!-- Library section starts here -->
     <div id="library" class="library">
       <h4>Explore books</h4>
       <hr>
       <div id="shelf" class="shelf">
         <!-- Books load here from the script-->
       </div>
     </div>


     <!-- Floating new book button -->
     <div id="add-new" class="add-new">
       <button type="button" name="button" class="trigger float fa fa-plus my-float"> New book</button>
     </div>


     <!-- New book form modal -->
     <div class="modal">
       <div class="modal-content">
           <div class="close-button">&times;</div>
           <div class="form">
             <h5>Add new book</h5>
             <hr>
             <form id="book-form" method="post" onsubmit="return false">
               <input type="text" name="title" id="title" placeholder="Title" value="">
               <input type="text" name="author" id="author" placeholder="Author" value="">
               <input type="number" name="pages" id="pages" placeholder="Number of pages" value="">
               <span>
                 <label class="switch">
                 <input id="read" type="checkbox">
                 <span class="slider round">Read</span>
                 </label>
               </span>
               <button type="submit" name="button" onClick="document.location.reload(true)">Add book</button>
             </form>
           </div>
       </div>
     </div>



   </div>
 </body>
 <script src="js/script.js">
 </script>

</html>
